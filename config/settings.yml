    default: ''
  adsense_through_trust_level:
    client: true
    default: 2
    enum: 'TrustLevelSetting'
  adsense_topic_list_top_code:
    client: true
    default: ''
    max: 50
  adsense_mobile_topic_list_top_code:
    client: true
    default: ''
    max: 50
  adsense_topic_list_top_ad_sizes:
    client: true
    default: '728*90 - leaderboard'
